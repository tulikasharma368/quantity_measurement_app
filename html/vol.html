<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/design.css">
</head>
<body>
    <h3 class="head">Quanment</h3>
    <header class="header-content">Welcome To Quantity Measurement</header>
    <div class="main-container">
        <div class="main-items">
            <div class="choose">
                <p>CHOOSE TYPE</p>
            </div><!-- choose type -->
            <div class="images">
                <div class="image hover-green" onclick="location.href='/html/len.html'">
                    <img class="length" src="/assets/length_gray.svg" alt="">
                    <p class="quantity">Length</p>
                </div><!-- image -->
                <div class="image hover-red" onclick="location.href='/html/temp.html'">
                    <img class="temperature" src="/assets/temp_gray.svg" alt="">
                    <p class="quantity">Temperature</p>
                </div><!-- image -->
                <div class="image hover-purple vol-new" onclick="location.href='/html/vol.html'">
                    <img class="volume" src="/assets/vol.svg" alt="">
                    <p class="quantity vol-color">Volume</p>
                </div><!-- image -->
            </div>
        </div><!-- all images -->
        <div class="convert-items">
            <div class="from">
                <form>
                    <p class="p">from</p>
                    <input id="value1" type="number" value="1" oninput="convertVol()">
                    <select id="selectFrom" name="vol-value1" onchange="convertVol()">
                        <option value="litre">Litre</option>
                        <option value="millileter">Millileter</option>
                        <option value="gallon">Gallon</option>
                    </select>
                </form>
            </div><!-- from value-->
            <div class="to">
                <form>
                    <p class="p">to</p>
                    <input id="value2" type="number" value="1" oninput="convertVolBack()">
                    <select id="selectTo" name="vol-value2" onchange="convertVolBack()">
                    <option value="litre">Litre</option>
                    <option value="millileter">Millileter</option>
                    <option value="gallon">Gallon</option>
                    </select>
                </form>
            </div><!-- to value -->
            
        </div><!--(convert items) from-to, value and dropdown -->
        
    </div><!-- everything below header(Main div) -->
    <script src="/js/vol_functionality.js"></script>
</body>
</html>
