<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/design.css">
</head>
<body>
    <h3 class="head">Quanment</h3>
    <header class="header-content">Welcome To Quantity Measurement</header>
    <div class="main-container">
        <div class="main-items">
            <div class="choose">
                <p>CHOOSE TYPE</p>
            </div><!-- choose type -->
            <div class="images">
                <div class="image hover-green" onclick="location.href='/html/len.html'">
                    <img class="length" src="/assets/length_gray.svg" alt="">
                    <p class="quantity">Length</p>
                </div><!-- image -->
                <div class="image hover-red temp-new" onclick="location.href='/html/temp.html'">
                    <img class="temperature" src="/assets/temp.svg" alt="">
                    <p class="quantity temp-color">Temperature</p>
                </div><!-- image -->
                <div class="image hover-purple" onclick="location.href='/html/vol.html'">
                    <img class="volume" src="/assets/vol_gray.svg" alt="">
                    <p class="quantity">Volume</p>
                </div><!-- image -->
            </div>
        </div><!-- all images -->
        <div class="convert-items">
            <div class="from">
                <form>
                    <p class="p">from</p>
                    <input id="value1" type="number" value="1" oninput="convertTemp()">
                    <select id="selectFrom" name="temp-value1" onchange="convertTemp()">
                        <option value="celcius">Celcius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                </form>
            </div><!-- from value-->
            <div class="to">
                <form>
                    <p class="p">to</p>
                    <input id="value2" type="number" value="1" oninput="convertTempBack()">
                    <select id="selectTo" name="temp-value2" onchange="convertTempBack()">
                    <option value="celcius">Celcius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                    </select>
                </form>
            </div><!-- to value -->
            
        </div><!--(convert items) from-to, value and dropdown -->
        
    </div><!-- everything below header(Main div) -->
    <script src="/js/temp_functionality.js"></script>
</body>
</html>
